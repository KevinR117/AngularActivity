<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <app-posts *ngFor="let post of Posts" [title]="post.title" [content]="post.content" [liked]="post.liked"></app-posts>
      <ul class="list-group-item">
        <h4>Poster un nouveau message :</h4>
          <div class="biggerContainer">
            <h4>Entrez un titre :</h4><div class="container"><input type="text" [(ngModel)]="nouveauTitre"></div>
            <h4>Contenu du message :</h4><div class="container"><input type="text" [(ngModel)]="nouveauMessage"></div>
            <div class="biggerContainer"><button type="submit" (click)="envoiMessage()">Soumettre</button></div>
          </div>
      </ul>
    </div>
  </div>
</div>
